ringeklokke:
  alias: Flash Ute fire ganger
  sequence:
    - alias: Ringebikkje1
      service: homeassistant.turn_off
      entity_id: light.stue_bikkjelampe

    - delay:
        # time for flash light on
        seconds: 2

    - alias: Ringebikkje2
      service: homeassistant.turn_on
      data:
        entity_id: light.stue_bikkjelampe
      data_template:
        color_temp: '{{ (["250", "454"] | random) }}'
        brightness: '{{ (["254", "110"] | random) }}'

    - delay:
        seconds: 2

    - alias: Ringebikkje3
      service: homeassistant.turn_off
      entity_id: light.stue_bikkjelampe

    - alias: Ringebikkje4
      service: homeassistant.turn_on 
      data:
        entity_id: light.stue_bikkjelampe
      data_template:
        color_temp: '{{ (["250", "454"] | random) }}'
        brightness: '{{ (["254", "110"] | random) }}'
