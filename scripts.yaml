flash_ute_fire:
  alias: Flash Ute fire ganger
  sequence:
    - alias: Light Room1 On1
      service: homeassistant.turn_on
      entity_id: light.ute
      data_template:
        color_temp: '{{ (["250", "454"] | random) }}'
        brightness: '{{ (["254", "110"] | random) }}'

        
    - delay:
        # time for flash light on
        seconds: 2

    - alias: Light Room1 Off1
      service: homeassistant.turn_off
      data:
        entity_id: light.ute

    - delay:
        seconds: 2

    - alias: Light Room1 On2
      service: homeassistant.turn_on
      entity_id: light.ute
      data_template:
        color_temp: '{{ (["250", "454"] | random) }}'
        brightness: '{{ (["254", "110"] | random) }}'


    - delay:
        # time for flash light on
        seconds: 2

    - alias: Light Room1 Off2
      service: homeassistant.turn_off
      data:
        entity_id: light.ute

    - delay:
        seconds: 2
 
    - alias: Light Room1 On3
      service: homeassistant.turn_on
      entity_id: light.ute
      data_template:
        color_temp: '{{ (["250", "454"] | random) }}'
        brightness: '{{ (["254", "110"] | random) }}'


    - delay:
        # time for flash light on
        seconds: 2

    - alias: Light Room1 Off3
      service: homeassistant.turn_off
      data:
        entity_id: light.ute

    - delay:
        seconds: 2

    - alias: Light Room1 On4
      service: homeassistant.turn_on
      entity_id: light.ute
      data_template:
        color_temp: '{{ (["250", "454"] | random) }}'
        brightness: '{{ (["254", "110"] | random) }}'


    - delay:
        # time for flash light on
        seconds: 2

    - alias: Light Room1 Off4
      service: homeassistant.turn_off
      data:
        entity_id: light.ute

    - delay:
        seconds: 2
    
    - alias: done
      service: homeassistant.turn_on
      data:
        entity_id: light.ute


