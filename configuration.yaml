### Image Processing ###

image_processing:
  - platform: doods
    scan_interval: 10000
    url: "http://kakuzu.eirikzlab.local:8011"
    detector: tensorflow
    source:
      - entity_id: camera.fremme
##      - entity_id: camera.bak
    file_out:
      - "/tmp/{{ camera_entity.split('.')[1] }}_latest.jpg"
      - "/tmp/{{ camera_entity.split('.')[1] }}_{{ now().strftime('%Y%m%d_%H%M%S') }}.jpg"
    confidence: 40
    labels:
      - person
      - car
      - cat
      - dog
      - bottle
      - cup
      - bowl
      - chair
      - couch
#      - potted plant
##      - dining table

  - platform: doods
    scan_interval: 10000
    url: "http://kakuzu.eirikzlab.local:8011"
