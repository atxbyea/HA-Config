resources:
  - url: 'https://unpkg.com/moment@2.22.2/moment.js'
    type: js
  - url: /local/custom_ui/calendar-card/calendar-card.js?v=1.0.1
    type: js
  - url: /local/monster-card.js?v=1
    type: js
  - url: /local/vertical-stack-in-card.js?v=1
    type: js
  - url: /local/custom-lovelace/compact-custom-header/compact-custom-header.js?v=0.0.1
    type: module
  - url: 'https://cdn.jsdelivr.net/gh/custom-cards/spotify-card@1.3/dist/spotify-card.umd.js'
    type: module
  - url: '/local/seventeen-track-card.js?v=1.0'
    type: js

views:
  - path: default_view
    title: Temp
    icon: 'mdi:temperature-celsius'
    panel: true
    cards:
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: glance
                title: Temperaturer
                entities:
                  - entity: sensor.inne_dobbelsensor_temperature
                    name: Inne
                  - entity: sensor.barnerom_temp
                    name: Alva
                  - entity: sensor.loft_temp
                    name: Loft
                  - entity: sensor.vaskerom_temperatur
                    name: Vaskerom
                  - entity: sensor.temperature_soverommet
                    name: Soverommet
                  - entity: sensor.temperature_garasjen
                    name: Garasjen
                  - entity: sensor.temperature_badet
                    name: Badet
                  - entity: sensor.temperature_boden
                    name: Boden
                  - entity: sensor.ute_dobbelsensor_temperature
                    name: Ute
              - type: weather-forecast
                entity: weather.dark_sky
          - type: horizontal-stack
            cards:
              - type: entities
                entities:
                  - sensor.eirik_status
                  - sensor.weronica_status

              - type: thermostat
                entity: climate.varmepumpe_stue
                name: Varmepumpe


  - path: eirik
    title: Eirik
    icon: 'mdi:briefcase'
    panel: true
    cards:
      - type: vertical-stack
        cards:
          - type: glance
            title: Eirik
            entities:
              - entity: sensor.eirik_til_hjem
                name: Tid Eirik bruker hjem
              - entity: sensor.hjemmefra_til_jobb
                name: Tid Eirik bruker til jobb
          - type: map
            default_zoom: 8
            aspect_ratio: 16:9
            entities:
              - device_tracker.eirik_mobil
              - zone.hjemme
              - zone.FBU

  - path: stovsuger
    title: støvsuger
    icon: 'mdi:robot-vacuum'
    panel: true
    cards:
      - type: vertical-stack
        cards:
          - type: vertical-stack
            cards:
              - type: horizontal-stack
                cards:
                  - type: entity-button
                    entity: script.tomme
                    icon: mdi:bitbucket
                    color: auto
                    name: Tømme
                    tap_action:
                      action: toggle
                  - type: entity-button
                    entity: script.stovsug_tvstue
                    icon: mdi:sofa
                    color: auto
                    name: Stue
                  - type: entity-button
                    entity: script.stovsug_kjokken
                    icon: mdi:stove
                    color: auto
                    name: Kjøkken
              - type: horizontal-stack
                cards:
                  - type: entity-button
                    entity: script.stovsug_spisestue
                    icon: mdi:silverware-fork-knife
                    color: auto
                    name: Spisestue
                  - type: entity-button
                    entity: script.stovsug_huset
                    icon: mdi:home-circle
                    color: auto
                    name: Hele huset
                  - type: entity-button
                    entity: script.stovsug_barnerom
                    icon: mdi:baby
                    color: auto
                    name: Barnerom
          - type: horizontal-stack
            cards:
              - type: vertical-stack
                cards:
                  - type: glance
                    columns: 2
                    show_name: true
                    entities:
                      - entity: sensor.vacuum_cleaned_area
                      - entity: sensor.vacuum_cleaning_time
                  - type: glance
                    columns: 4
                    show_name: true
                    entities:
                      - entity: sensor.vacuum_cleanmainbrush
                      - entity: sensor.vacuum_cleansidebrush
                      - entity: sensor.vacuum_cleanfilter
                      - entity: sensor.vacuum_sensordirtyleft



  - path: Lys
    title: Lys
    icon: 'mdi:lightbulb'
    panel: true
    cards:
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: light
                entity: light.kjokken
                name: Kjøkken
              - type: light
                entity: light.stue
                name: Stue
          - type: horizontal-stack
            cards:
              - type: light
                entity: light.kontor
                name: Kontor
              - type: light
                entity: light.soverom
                name: Soverom
          - type: horizontal-stack
            cards:
              - type: light
                entity: light.loft
                name: Loft
              - type: light
                entity: light.kjeller
                name: Kjeller
          - type: horizontal-stack
            cards:
              - type: light
                entity: light.nattlys
                name: Nattlys

  - path: Kamera
    title: Kamera
    icon: 'mdi:cctv'
    panel: true
    cards:
      - type: vertical-stack
        cards:
          - entity: camera.fremme
            type: picture-entity
          - entity: camera.bak
            type: picture-entity
        
  - path: Kalender
    title: Kalender
    icon: 'mdi:calendar'
    cards:
      - entities:
          - calendar.eirikzhassgmailcom
          - calendar.calendar
        cards: null
        type: 'custom:calendar-card'

  - path: SwAndAut
    title: Brytere og Automasjoner
    icon: 'mdi:toggle-switch'
    show_header_toggle: true
    cards:
      - type: custom:monster-card
        card:
          type: entities
        filter:
          include:
            - entity_id: "automation.*"
            - entity_id: "switch.*"
  - path: Multimedia
    title: Multimedia
    icon: 'mdi:video-vintage'
    panel: true
    cards:
      - type: vertical-stack
        cards:
          - type: gauge
            unit: 'kBps'
            entity: sensor.qbittorrent_up_speed

          - type: gauge
            unit: 'kBps'
            entity: sensor.qbittorrent_down_speed

          - type: gauge
            entity: sensor.tautulli

  - path: Wakeup
    title: Multimedia
    icon: 'mdi:weather-sunset'
    panel: true
    cards:
      - type: vertical-stack
        cards:
          - type: entities
            entities:
              - automation.wakeup_light_soverom
              - input_boolean.wakeup

          - type: entities
            entities:
              - input_datetime.wakeup_time

  - path: Pakker
    title: Pakker
    icon: 'mdi:package-variant-closed'
    panel: true
    cards:
      - type: custom:seventeen-track-card
        entity: sensor.seventeentrack_packages_in_transit

  - path: strom
    title: Strøm
    icon: 'mdi:power'
    cards:
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: picture-elements
                title: Varmtvannsbereder
                image: '/local/varmtvannsbereder.jpg'
                style:
                  width: 50%
                  height: 50%
                elements:
                  - type: state-label
                    entity: sensor.vvb_navarende_forbruk
                    prefix: "Nåværende Forbruk"
                    style:
                      top: 20%
                      right: 1%
                      color: rgb(0, 0, 0)
                      transform: translate(0%,-50%)
                      pointer-events: none
                      font-family: Trebuchet MS
                      font-size: 90%
                      font-weight: bold
                      border-color: rgb(34, 154, 210)
                      background-color: '#3090C7'
                      border-radius: 6px

                  - type: state-label
                    entity: sensor.vvb_dagens_forbruk
                    prefix: "Daglig Forbruk"
                    style:
                      top: 48%
                      right: 1%
                      color: rgb(0, 0, 0)
                      transform: translate(0%,-50%)
                      pointer-events: none
                      font-family: Trebuchet MS
                      font-size: 90%
                      font-weight: bold
                      border-color: rgb(34, 154, 210)
                      background-color: '#3090C7'
                      border-radius: 6px

                  - type: state-label
                    entity: sensor.vvb_manedlig_forbruk
                    prefix: "Månedlig Forbruk: "
                    style:
                      top: 74%
                      right: 1%
                      color: rgb(0, 0, 0)
                      transform: translate(0%,-50%)
                      pointer-events: none
                      font-family: Trebuchet MS
                      font-size: 90%
                      font-weight: bold
                      border-color: rgb(34, 154, 210)
                      background-color: '#3090C7'
                      border-radius: 6px

              - type: picture-elements
                title: Tørketrommel
                image: '/local/torketrommel.webp'
                style:
                  width: 50%
                  height: 50%
                elements:
                  - type: state-label
                    entity: sensor.torketrommel_manedlig
                    prefix: "Månedlig Forbruk: "
                    style:
                      top: 80%
                      right: 1%
                      color: rgb(0, 0, 0)
                      transform: translate(0%,-50%)
                      pointer-events: none
                      font-family: Trebuchet MS
                      font-size: 90%
                      font-weight: bold
                      border-color: rgb(34, 154, 210)
                      background-color: '#3090C7'
                      border-radius: 6px

                  - type: state-label
                    entity: sensor.torketrommel_daglig
                    prefix: "Daglig Forbruk: "
                    style:
                      top: 50%
                      right: 1%
                      color: rgb(0, 0, 0)
                      transform: translate(0%,-50%)
                      pointer-events: none
                      font-family: Trebuchet MS
                      font-size: 90%
                      font-weight: bold
                      border-color: rgb(34, 154, 210)
                      background-color: '#3090C7'
                      border-radius: 6px

                  - type: state-label
                    entity: sensor.torketrommel_power_2
                    prefix: "Nåværende Forbruk: "
                    style:
                      top: 20%
                      right: 1%
                      color: rgb(0, 0, 0)
                      transform: translate(0%,-50%)
                      pointer-events: none
                      font-family: Trebuchet MS
                      font-size: 90%
                      font-weight: bold
                      border-color: rgb(34, 154, 210)
                      background-color: '#3090C7'
                      border-radius: 6px

  - path: drivhus
    title: Drivhus
    icon: 'mdi:flower'
    cards:
      - type: vertical-stack
        cards:
          - type: glance
            title: Temperaturer
            entities:
              - entity: sensor.temperature_drivhus
                name: Drivhus Aqara
              - entity: sensor.drivhusny_temperature
                name: Drivhus 433

