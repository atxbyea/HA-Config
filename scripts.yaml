tomme:
      alias: "Tømme støvsuger"
      sequence:
        - service: vacuum.xiaomi_remote_control_move_step
          data:
            entity_id: vacuum.xiaomi_vacuum_cleaner
            velocity: 0.29
            rotation: 0
            duration: 4000

stovsug_kjokken:
      alias: "Støvsug kjøkkenet"
      sequence:
        - service: vacuum.send_command
          data:
            entity_id: vacuum.xiaomi_vacuum_cleaner
            command: app_zoned_clean
            params: [[24912,22900,32312,26300,1]]

