                entity: sensor.vvb_navarende_forbruk
                prefix: "Nåværende Forbruk"
                style:
                  top: 20%
                  right: 1%
                  color: rgb(0, 0, 0)
                  transform: translate(0%,-50%)
                  pointer-events: none
                  font-family: Trebuchet MS
                  font-size: 90%
                  font-weight: bold
                  border-color: rgb(34, 154, 210)
                  background-color: '#3090C7'
                  border-radius: 6px

              - type: state-label
