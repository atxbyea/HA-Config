### Added wakeup and sleeping of house ###

- alias: 'Vekk Huset'
  trigger:
    platform: mqtt
    topic: 'zigbee2mqtt/Stue Veggbryteren'
  condition:
    condition: template
    value_template: '{{ "on" == trigger.payload_json.click }}'
  action:
    - service: scene.turn_on
      entity_id: scene.dim_oppover_dagtid

- alias: 'Vekk Huset'
  trigger:
    platform: mqtt
    topic: 'zigbee2mqtt/Stue Veggbryteren'
  condition:
    condition: template
    value_template: '{{ "off" == trigger.payload_json.click }}'
  action:
    - service: scene.turn_on
      entity_id: scene.dim_nedover_kveldstid
    - service: light.turn_on
